---
kind: pipeline
name: run-shellcheck

platform:
  os: linux
  arch: amd64

steps:
- name: build
  image: koalaman/shellcheck-alpine
  commands:
  - shellcheck -s sh -f checkstyle bootstrap-salt.sh
  when:
    event:
    - pull_request

---
kind: pipeline
name: build-amazon-1

platform:
  os: linux
  arch: amd64

steps:
- name: build
  image: saltstack/drone-plugin-kitchen
  settings:
    requirements: tests/requirements.txt
    target: amazon-1
  privileged: true
  when:
    event:
    - pull_request

depends_on:
- run-shellcheck

